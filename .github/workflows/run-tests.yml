name: Front and Backend Tests

on:
  push:
    branches:
      - feat/codecov-tests
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: # enables manual trigger

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Run Frontend Tests and Upload Coverage
        uses: ./.github/actions/run-frontend-tests
        with:
          working-directory: "./frontend"
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin" # Temurin is the successor to AdoptOpenJDK

      - name: Run Backend Tests and Upload Coverage
        uses: ./.github/actions/run-backend-tests
        with:
          working-directory: "./backend"
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
