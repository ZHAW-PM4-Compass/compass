server.port: ${PORT:8080}
server.servlet.context-path=/

spring.datasource.url=jdbc:postgresql:${DB_HOST://localhost:5432/compass_db}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=${DDL_AUTO}

okta.oauth2.issuer=${AUTH0_ISSUER_BASE_URL:https://stadtmuur-compass-dev.eu.auth0.com/}
okta.oauth2.audience=${AUTH0_AUDIENCE:backend-api}

cors.allowedOrigins=http://localhost:3000,https://${APP_URL:localhost:8080}
cors.allowedMethods=GET,POST,PUT,DELETE
cors.allowedHeaders=Authorization,Content-Type