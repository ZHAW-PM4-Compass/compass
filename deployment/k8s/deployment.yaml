apiVersion: apps/v1
kind: Deployment
metadata:
  name: compass-deployment
  namespace: compass-prod  # Specify the namespace here
  labels:
    app: compass-app
  annotations:
    forceReDeploy: "INITIAL_VALUE"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: compass-app
  template:
    metadata:
      labels:
        app: compass-app
    spec:
      containers:
      - name: my-container
        image: pm4compass/compass:latest
        ports:
        - containerPort: 3000
        - containerPort: 8080
