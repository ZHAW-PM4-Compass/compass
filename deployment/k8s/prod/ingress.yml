apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: compass-ingress
  namespace: compass-prod
spec:
  ingressClassName: traefik
  rules:
    - host: compass.pm4.init-lab.ch
      http:
        paths:
          # OAuth
          - backend:
              service:
                name: compass-frontend-service
                port:
                  number: 3000
            path: /api/auth/
            pathType: Prefix
          # OAuth Proxy
          - backend:
              service:
                name: compass-frontend-service
                port:
                  number: 3000
            path: /api/proxy/
            pathType: Prefix
          # API
          - backend:
              service:
                name: compass-backend-service
                port:
                  number: 8080
            path: /api
            pathType: Prefix
          # Frontend
          - backend:
              service:
                name: compass-frontend-service
                port:
                  number: 3000
            path: /
            pathType: Prefix
status:
  loadBalancer:
    ingress:
      - ip: 192.168.0.131
      - ip: 192.168.0.132
      - ip: 192.168.0.133
